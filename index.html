<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left_side">
<div>
    <img src="./images/odin-lined.png" alt="odin">
</div>

        </div>
        <div class="right_side">
            <div class="right_top">
                <div class="desc">
                    <h3>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams.  </h3>
                    <h2>Sign up <em>now</em> to get started.</h2>

                </div>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class="right_middle">
                <h2>Let's do this!</h2>
                <div class="form_area">
                    <div class="first_row">
                        <div class="col">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="col">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>
                    <div class="second_row">
                        <div class="col">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="col">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" name="phone_number" id="phone_number">
                        </div>
                    </div>
                    <div class="third_row">
                        <div class="col">
                            <label for="passwor">Password</label>
                            <input type="passwor" name="passwor" id="passwor">
                        </div>
                        <div class="col">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right_bottom">
                <button type="submit">Create Account</button>
                <div><span>Already have an account?</span><a href="#">Log in</a></div>
            </div>
        </div>
    </main>
</body>
</html>
